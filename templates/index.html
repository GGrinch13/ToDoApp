<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>
        <form id="task-form" method="POST" action="/submit">
            <input type="text" name="task-input" placeholder="Enter a task...">
            <input type="submit" value="შენახვა">
        </form>
        <h1>Tasks</h1>
        <ul>
            {% for task in tasks %}
            <li>
                {{ task[1]}}
                <form class="delete-form" action="/delete/{{ task[0] }}" method="POST">
                <button type="submit">Delete</button>
            </form>

            </li>
            {% endfor %}

        </ul>
    </div>
</body>
</html>
